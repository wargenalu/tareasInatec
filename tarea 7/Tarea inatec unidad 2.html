<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea inactec Unidad 2</title>
    <link rel="stylesheet" href="./css/Estilos.css">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>

<body>
    <section class="container">
        <div class="menu">
            <ul>
                <li><button id="boton-inicio">Inicio</button></li>
                <li><button id="boton-formulario">Formulario</button></li>
            </ul>
        </div>
        <i id="material-icons" class="material-icons">dehaze</i>
    </section>
  
    <section id="bienvenida">
        <div class="bienvenida">
            <p id="mensaje-bienvenida">Bienvenido al Mundo Web<button id="boton-cerrar">x</button></p>
            <button id="saludar">Saludar</button>
        </div>
    </section>

    <section id="formulario">
        <div class="formulario">
            <form>
                <input class="nombre" type="text" placeholder="Nombre" >
                <input class="apellido" type="text" placeholder="Apellido">
                <input class="correo" type="email" placeholder="correo">
                <button id="guardar">Guardar</button>
            </form>
        </div>
    </section>

    <script src="./js/javascript.js"></script>

</body> 
</html>
